<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fed136">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Serif:400,400italic,700|Pacifico"
          type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">


    <!-- Twitter rich content metadata -->
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.url }}/img/tcc-favicon.png" />
    
    
    <!-- OpenGraph Metadata -->
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
    
    <meta property="og:image" content="{{ site.url }}/img/tcc-favicon.png" />
    
    <meta property="og:site_name" content="Toaster.cc" />
    <meta property="og:description" content="{{ site.description }}" />

    <meta name="description" content="{{ site.description }}" />


    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
