<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }} :: {{ page.title }}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.theme_colour }}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Serif:400,400italic,700|Pacifico|Source+Code+Pro:400,700"
          type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS feed" href="{{ site.baseurl }}/feed.xml" />

    <!-- Twitter rich content metadata -->
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.description | strip_html }}" />
    {% endif %}
    
    {% if page.hero %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/media/{{ page.hero }}" />
    {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.url }}/img/tcc-favicon.png" />
    {% endif %}
    
    <!-- OpenGraph Metadata -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    
    {% if page.hero %}
    <meta property="og:image" content="{{ site.url }}/media/{{ page.hero }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/img/tcc-favicon.png" />
    {% endif %}
    
    <meta property="og:site_name" content="{{ site.title }}" />

    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description | strip_html }}" />
    {% endif %}

    <meta name="description" content="{{ site.description | strip_html }}" />
    <meta name="author" content="{{ site.author }}" />


    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73323429-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script-->
    <script type="text/javascript" async
            src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
    </script>

  </head>
