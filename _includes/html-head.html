<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }} :: {{ page.title }}</title>

    <meta name="generator" content="Jekyll v{{ jekyll.version }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.theme_colour }}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Crimson+Text:400,400i,700,700i|Pacifico|Source+Code+Pro:400,700|Yeseva+One"
          type="text/css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css?version={{ site.time | date: "%FT%TZ" | url_encode }}" type="text/css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS feed" href="{{ site.baseurl }}/feed.xml" />

    <!-- Twitter rich content metadata -->
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.content | strip_html | strip_newlines | truncate: 140 }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.description | strip_html }}" />
    {% endif %}
    
    {% if page.hero %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/media/{{ page.hero }}" />
    {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.url }}/img/tcc-favicon.png" />
    {% endif %}
    
    <!-- OpenGraph Metadata -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    
    {% if page.hero %}
    <meta property="og:image" content="{{ site.url }}/media/{{ page.hero }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/img/tcc-favicon.png" />
    {% endif %}
    
    <meta property="og:site_name" content="{{ site.title }}" />

    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncate: 140  }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description | strip_html }}" />
    {% endif %}

    <meta name="p:domain_verify" content="3656ad9a03fb145a840f13c5b85fd6b0"/>

    <meta name="description" content="{{ site.description | strip_html }}" />
    <meta name="author" content="{{ site.author }}" />


    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
    <link rel="apple-touch-icon icon" href="{{ site.baseurl }}/img/tcc-favicon.png">
  </head>
