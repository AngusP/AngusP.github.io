
{% if post.wide %}
{% assign wclass = 'wide' %}
{% else %}
{% assign wclass = 'skinny' %}
{% endif %}

{% if post.notitle %}
{% else %}
{% if post.hero %}
<div class="hero" style="background-image: url('{{site.baseurl}}/media/{{ post.hero }}');">
  <div class="scrim-g">
    {% endif %}
    <div class="container vspace {{ wclass }}">
      <article>
        <a name="{{ post.title | xml_escape }}"></a>
        <h1 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to post">{{ post.title }}</a>
        </h1>
      </article>
    </div>
    
    {% if post.hero %}
  </div>
</div>
{% endif %}
{% endif %}
