# Site Settings
title: toaster.cc
description: "Not a site about toasters."
baseurl: ""
url: "http://toaster.cc"
author: "Angus Pearson"
author_avatar: "//s.gravatar.com/avatar/8c54ddeaeca4f852c1d522c83780ced1?s=160"
theme_colour: "#59d380"
theme_complement: "#bdeecd"

# Pantone colour of the year: #f7cac9
# Complementary: #92a8d1
# TCC blue: #9ac6ff
# TCC green: #59d380
# TCC yellow: #fed136

# Main Navigation (Manual)
navigation:
 - text: Home
   url: /
 - text: Portfolio
   url: /portfolio/
 - text: Posts
   url: /posts/

# Build Settings
paginate: 3
paginate_path: "posts/page:num"
markdown: kramdown
permalink: pretty
highlighter: rouge
gems: [jekyll-paginate]
sass:
  style: compressed


# Addition content types
collections:
  projects:
    output: false
  unlisted:
    output: true
    layout: clear
    permalink: /unlisted/:path/

