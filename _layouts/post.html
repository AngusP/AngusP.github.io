---
layout: default
---

<div class="container vspace skinny">
  <article>
    {% if page.title %}
    <h1>{{ page.title }}</h1>
    {% endif %}

    {% if page.date %}
    <p class="muted i">{{ page.date | date: "%b %-d, %Y" }}</p>
    {% endif %}

    <div {% if page.columnar %} class="columnar" {% endif %}>
      {{ content }}
    </div>
  </article>
  <div class="vspace">&nbsp;</div>
</div>
